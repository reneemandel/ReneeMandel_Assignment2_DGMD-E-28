<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assignment 2</title>
        <style>
            body {
                text-align: center;
                font-family: 'Courier New', monospace;
                background-color: #f0e6ff;
            }

            #board3x3 {
                width: 350px;      
                margin: 0 auto;    
                line-height: 0;   
            }

            .square {
                display: inline-block;
                width: 100px;
                height: 100px;
                border: 2px solid black;
                margin: 5px;
                font-size: 60px;
                line-height: 100px;
                text-align: center;
                vertical-align: top;
            }

            .square:hover {
                background-color: #e6ccff;
            }

            h1 {
                margin-top: 50px;
                color: #6a0dad;
            }

            #turn {
                font-size: 24px;
                margin: 20px auto;
                font-weight: bold;
                color: #8b2be2;
                border: 2px solid #8b2be2; 
                padding: 10px 20px;
                width: fit-content;
                border-radius: 0; 
                background-color: transparent; 
            }

            .start_button {
                margin: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #6a0dad;
                color: #f0e6ff;
                border-radius: 5px;
                font-family: inherit;
                transition: background-color 0.2s ease;
                font-weight: bold;
                border: 2px solid #8b2be2;
            }

            .start_button:hover {
                background-color: #8b2be2;
            }

            footer a {
                color: #8b2be2;
                font-weight: bold;
            }
        </style>

        <script>
            // This keeps track of the turn outside of the function
        let currentTurn; 
        window.onload = function() {
        // This is makes a random start Slide 134
        // Math.random() gives a number between 0 and 1. 
        // If it's less than 0.5, X starts. Otherwise, O starts.
        if (Math.random() < 0.5) {
            currentTurn = "X";
        } else {
            currentTurn = "O";
        }

        document.getElementById("turn").innerHTML = currentTurn + "'s Turn";
        document.querySelectorAll(".square").forEach(sq => {
            sq.onclick = squareClickHandler;
        });
            }

        function squareClickHandler() {
            // This only places a symbol if the square is empty
            if (this.innerHTML == "") {
                this.innerHTML = currentTurn;
                // alternate
                if (currentTurn == "X") {
                    currentTurn = "O";
                } else {
                    currentTurn = "X";
                }
                // turn display
                document.getElementById("turn").innerHTML = currentTurn + "'s Turn";
            }
    }
        </script>
    </head>

    <body>
        <h1>Tic Tac Toe!</h1>
    
         <div id="turn"></div>

        <div id="board3x3">
        <script>
            // slide 144 is example i used to help
            const NUM_SQUARES = 9;
            for (i=0; i<NUM_SQUARES; i++) {
                document.write( "<div class='square' id='sq" + i + "'></div>" );
            }
        </script>
        </div>

        <button class="start_button">Start New Game</button>
        <footer>
            <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Learn about Tic Tac Toe</a>
            <p>Harvard DGMD E-28 | Assignment 2</p>
        </footer>
    </body>
</html>
