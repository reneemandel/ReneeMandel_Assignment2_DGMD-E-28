<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Homework</title>
</head>
<body>
    <h1>Times Table</h1>

    <script>
        /* Problem 1: Times Table */
       function timesTable(number) {
            document.write("<h3>Times Table for " + number + "</h3>");
            for (let i = 1; i <= 12; i++) {
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
            }
        }

        let userInput = prompt("Enter a number for the times table:");
        timesTable(userInput);

        document.write("<hr>");

        /* Problem 2: Fahrenheit to Celcius */
        function fahr2cels(ftemp) {
            let celsius = (ftemp - 32) * (5/9);
            return celsius;
        }

        // tests
        let temp1 = 32;
        let temp2 = 543;
        let temp3 = 77;

        document.write("<h3>Farenheit to Celcius Conversions</h3>");
        document.write(temp1 + "°F is " + fahr2cels(temp1) + "°C<br>");
        document.write(temp2 + "°F is " + fahr2cels(temp2) + "°C<br>");
        document.write(temp3 + "°F is " + fahr2cels(temp3) + "°C<br>");
    </script>
</body>
</html>
